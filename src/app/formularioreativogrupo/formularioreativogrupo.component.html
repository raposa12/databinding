<!--Grupo de campo de formualrio-->
<form [formGroup]="pessoaForm" (ngSubmit)="EnviarValores()">
  <label>
    Primeiro Nome: <input type="text" formControlName="primeiroNome">
  </label>
  <label>
    Ultimo nome: <input type="text" formControlName="ultimoNome">
  </label>
  <!--so vai enviar os valores a pos prencher os campos-->
  <button type="submit" [disabled]="!pessoaForm">Enviar Valores</button>
</form>
